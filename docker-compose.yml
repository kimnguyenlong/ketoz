services:
  keto:
    image: oryd/keto:v0.14.0
    ports:
      - "4466:4466"
      - "4467:4467"
    command: serve -c /home/ory/keto.yml
    restart: on-failure
    depends_on:
      - keto-migrate
    environment:
      - DSN=postgres://username:password@postgres:5432/keto?sslmode=disable
    volumes:
      - type: bind
        source: ./config/keto
        target: /home/ory

  keto-migrate:
    image: oryd/keto:v0.14.0
    command: migrate up -y
    restart: on-failure
    environment:
      - DSN=postgres://username:password@postgres:5432/keto?sslmode=disable
    volumes:
      - type: bind
        source: ./config/keto
        target: /home/ory
    depends_on:
      - postgres

  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
